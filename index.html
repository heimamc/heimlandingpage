
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하임동물의료센터</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #0f3a5d;
    }

    header {
      background-color: #0f3a5d;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #5082aa;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .intro {
      background-color: #dbecf4;
    }

    .doctor {
      background-color: #fff;
    }

    .info {
      background-color: #fff;
    }

    .blog {
      background-color: #fff;
    }

    footer {
      background-color: #0f3a5d;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>하임동물의료센터</h1>
  </header>

  <nav>
    <a href="#home">홈</a>
    <a href="#doctor">의료진 소개</a>
    <a href="#info">진료 안내</a>
    <a href="#blog">블로그</a>
  </nav>

  <section class="intro" id="home">
    <h2>따뜻한 진료, 믿을 수 있는 동반자</h2>
    <p>하임동물의료센터는 당신의 반려동물과 함께합니다.</p>
  </section>

  <section class="doctor" id="doctor">
    <h2>의료진 소개</h2>
    <p>경험 많고 따뜻한 마음을 가진 의료진들이 진료합니다.</p>
  </section>

  <section class="info" id="info">
    <h2>진료 안내</h2>
    <p>진료시간, 진료과목, 오시는 길 정보를 확인하세요.</p>
  </section>

  <section class="blog" id="blog">
    <h2>블로그</h2>
    <p>반려동물 건강 정보, 병원 소식 등 다양한 콘텐츠를 확인해보세요.</p>
  </section>

  <footer>
